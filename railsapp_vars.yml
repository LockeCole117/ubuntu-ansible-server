railsapp_shared_path: "{{ railsapp_path }}/shared"
railsapp_releases_path: "{{ railsapp_path }}/releases"
railsapp_scripts_path: "{{ railsapp_path }}/scripts"
railsapp_log_path: "{{ railsapp_shared_path }}/log"
railsapp_backup_path: "{{ railsapp_shared_path }}/backups"