---
- hosts: all
  vars_files:
    - vars.yml
  roles:
  - { role: common }

- hosts: webserver
  roles:
  - { role: nginx }

- hosts: staticsite
  roles:
  - { role: staticsite-base }
  - { role: staticsite-nginx }
  vars_files:
    - staticsite_vars.yml

- hosts: railsapp
  roles:
  - { role: ruby-2.1.2 }
  - { role: unicorn }
  - { role: postgresql }
  - { role: imagemagick }
  vars_files:
    - railsapp_vars.yml
    - "environments/production.yml"